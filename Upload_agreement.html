<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Agreement</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 30px;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input[type="file"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Upload Agreement PDF</h2>

    <label for="file">Select PDF</label>
    <input type="file" id="file" accept="application/pdf" />

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="Enter your email" />

    <button onclick="submitForm()">Submit</button>

    <p id="status"></p>
  </div>

  <script>
    function submitForm() {
      const fileInput = document.getElementById("file");
      const email = document.getElementById("email").value;
      const status = document.getElementById("status");

      // Basic validations
      if (!fileInput.files.length) {
        status.innerText = "Please select a PDF file.";
        status.style.color = "red";
        return;
      }

      if (!email) {
        status.innerText = "Please enter your email.";
        status.style.color = "red";
        return;
      }

      const file = fileInput.files[0];

      if (file.type !== "application/pdf") {
        status.innerText = "Only PDF files are allowed.";
        status.style.color = "red";
        return;
      }

      status.innerText = "Uploading...";
      status.style.color = "black";

      const reader = new FileReader();

      reader.onload = function () {
        const base64 = reader.result.split(",")[1];

        fetch("https://cjo6nwt50k.execute-api.eu-west-1.amazonaws.com/uploads", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            fileName: file.name,
            fileContent: base64,
            email: email
          })
        })
        .then(res => {
          if (!res.ok) throw new Error("Upload failed");
          return res.json();
        })
        .then(data => {
          status.innerText = "Upload successful!";
          status.style.color = "green";
        })
        .catch(err => {
          status.innerText = "Upload failed. Please try again.";
          status.style.color = "red";
          console.error(err);
        });
      };

      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
